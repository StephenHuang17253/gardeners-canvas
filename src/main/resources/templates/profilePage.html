<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Profile</title>
    <link th:href="@{/css/baseCss.css}" rel="stylesheet">
    <link th:href="@{/css/profilePage.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/profilePicturePicker.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/imagePicker.js}"></script>

</head>

<body>
    <div th:replace="fragments/navBar.html :: navBar('profile')" th:with="loggedIn=${loggedIn}"></div>
    <div class="main-container">
        <h2>My Profile</h2>
        <div class="profile_info">
            <form th:action="@{profile}" method="post" enctype="multipart/form-data">
                <div class="profile_picture_container small_pic">
                    <input type="hidden" th:value="${profilePicture}">
                    <img id="imageToChange"
                        th:src="@{${profilePicture == null ? '/images/default_profile_picture.png' : '/files/users/' + profilePicture}}"
                        alt="User's profile picture">

                    <label for="profilePictureInput">+</label>
                    <input id="profilePictureInput" type="file" th:name="profilePictureInput" accept="image/*"
                        onChange="handleFileSelect(event); this.form.submit()">
                </div>
            </form>
            <span th:if="${profilePictureError}" class="error-message" th:text="${profilePictureError}"></span>
            <div class="details">
                <div class="detail-container">
                    <sup>Name:</sup>
                    <p th:text="${userName}"></p>
                </div>
                <div class="detail-container">
                    <sup>Date of Birth:</sup>
                    <p th:if="${dateOfBirth}" th:text="'Date of Birth: ' + ${dateOfBirth}"></p>
                </div>
                <div class="detail-container">
                    <sup>Email Address:</sup>
                    <p th:text="${emailAddress}">Email: </p>
                </div>
            </div>
            <div class="buttons">
                <a th:href="@{/profile/edit}"><button class="user_button"> Edit Profile</button></a>
                <a th:href="@{/home}"><button class="user_button">Home</button></a>
            </div>
        </div>
    </div>
</body>

</html>
