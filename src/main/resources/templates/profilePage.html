<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Profile</title>

    <link th:href="@{/css/profilePage.css}" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="form-container">
        <h2>My Profile</h2>
        <div>
            <p th:text="'Name: ' + ${userName}">Name: </p>
            <p th:if="${!noDoB}" th:text="'DoB: ' + ${dateOfBirth}"></p>
            <p th:text="'Email Address: ' + ${emailAddress}">Email: </p>
            <a th:href="@{/edit}"><button> Edit Profile</button></a>
            <a th:href="@{/home}"><button>Home</button></a>
        </div>
    </div>
</body>

</html>
