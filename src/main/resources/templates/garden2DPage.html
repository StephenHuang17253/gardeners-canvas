<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/header.html}"><title>Garden</title></head>

<body>
<div th:replace="~{fragments/navBar.html :: navBar('gardens')}" th:with="loggedIn=${loggedIn}"></div>

<div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 20vw; height: 90vh; overflow-y: auto;">
        <span class="fs-4">Palette Window</span>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <div class="col" th:each="plant : ${plants}">
                <div>
                    <a class="break-word" th:text="${plant.getPlantPictureFilename()}"></a>
                    <a class="break-word" th:text="${plant.getPlantName()}"></a>
                </div>
            </div>
        </ul>
        <hr>
        <div class="d-flex flex-column align-items-start">
            <button type="submit" class="btn btn-success">Add Plant</button>
            <button type="button" class="btn bg-success text-white mb-2">Save Garden</button>
            <button type="button" class="btn bg-warning text-white mb-2">Clear All</button>
            <a th:href="@{/my-gardens/__${garden.getGardenId()}__}" class="btn bg-success text-white">Return to Garden Details</a>
        </div>
    </div>

    <div class="d-flex flex-column align-items-stretch flex-grow-1">
        <div class="bg-white rounded-top p-2 d-flex justify-content-between align-items-center">
            <h1 class="break-word" th:text="'2D View for ' + ${garden.getGardenName()}">Garden Name</h1>
        </div>

        <div class="d-flex flex-grow-1 align-items-center justify-content-center p-3">
            <div id="container" class="w-100" style="max-height: 100%; overflow-y: auto;"></div>
        </div>
    </div>
</div>

<script th:src="@{/js/2dPlantGrid.js}"></script>
</body>
</html>
