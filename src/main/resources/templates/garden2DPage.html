<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/header.html}"></head>

<body>
    <div th:replace="~{fragments/navBar.html :: navBar('gardens')}" th:with="loggedIn=${loggedIn}"></div>
    <div id="homeImage" class="d-flex align-items-center justify-content-center position-fixed w-100 h-100"
         th:style="|background-image: url('@{/images/landingPlant.JPG}');|"></div>

    <div class="container-md my-5 bg-white rounded pt-3 pb-5" style="width: 60%;">

        <div class="m-2 gap-3">
            <a th:href="@{/my-gardens/__${garden.getGardenId()}__}">
                <button type="button" class="btn bg-success text-white">Return to Garden Details</button>
            </a>
        </div>

        <div class="container text-center" th:id="TwoDContainer">

            <div>
                <h1 class="break-word" th:text="'2D View for ' + ${garden.getGardenName()}">Garden Name</h1>
                <button type="submit" class="btn btn-success submit-button">Add Plant</button>
            </div>

            <div id="container" style="width: 60%;">
                <script th:src="@{/js/2dPlantGrid.js}"></script>
            </div>

        </div>
    </div>

</body>
</html>
