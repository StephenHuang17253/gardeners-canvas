<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
        <title>My Gardens</title>
        <link th:href="@{/css/baseCss.css}" rel="stylesheet">
        <link th:href="@{/css/navBar.css}" rel="stylesheet">
        <link th:href="@{/css/tableList.css}" rel="stylesheet">
        <link th:href="@{/css/infoBox.css}" rel="stylesheet">
    </head>

    <body>
    <div th:replace="fragmentExample/fragments/navBar.html :: navBar('gardens')"></div>
        <div class = "main-container">
            <div class="tableList-header">
                <h1 class="tableList-header-title"> User's Gardens </h1>
                <span> Public Gardens: 0 </span>
                <span> | </span>
                <span th:text="'Private Gardens: ' + ${gardenCount}"> Private Gardens: 0 </span>
                <br>
            </div>
            <br>
            <div class="tableList-table-contain">
                <div class="tableList-table-count">
                    <br>
                    <span th:text="${gardenCount} + ' Gardens'"> # Plants </span>
                </div>
                <div th:each="garden : ${myGardens}">
                    <div th:replace="fragmentExample/fragments/gardenBox.html ::
                        gardenBox(gardenId=${garden.gardenId},
                        gardenName=${garden.gardenName},
                        gardenLocation=${garden.gardenLocation},
                        gardenSize=${garden.gardenSize},
                        numberOfPlants=${garden.plants.size})">
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
