<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header.html"></head>

<body>
    <div th:replace="fragments/navBar.html :: navBar('gardens')" th:with="loggedIn=${loggedIn}"></div>
    <div class="container mt-4 bg-light border rounded pt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="mb-3">Your Gardens</h1>
            </div>
        </div>
        <div class="row mb-1">
            <span th:text="${session.userGardens?.size() ?: 0} + ' Gardens'"> </span>
            <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-2"></div>
            <div class="row g-2" th:each="garden : ${session.userGardens}">
                <div th:replace="fragments/gardenBox.html ::
                        gardenBox(gardenId=${garden.getGardenId},
                        gardenName=${garden.getGardenName},
                        gardenLocation=${garden.getGardenLocation},
                        gardenSize=${garden.getGardenSize},
                        numberOfPlants=${garden.getPlants?.size()})">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
