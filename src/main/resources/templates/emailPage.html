<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
    <title>Send email</title>
    <link th:href="@{/css/emailPage.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Send email</h1>
    <form th:action="@{/email}" method="post">
        <label for="emailAddress"> Email Address: </label>
        <input type="text" id="emailAddress" placeholder="johndoe@email.com" th:name="emailAddress"
            th:value="*{emailAddress}" autofocus>

        <label for="firstName"> First Name: </label>
        <input type="text" id="firstName" placeholder="John" th:name="firstName" th:value="*{firstName}">

        <label for="lastName"> Last Name: </label>
        <input type="text" id="lastName" placeholder="Doe" th:name="lastName" th:value="*{lastName}">

        <label for="lifetime"> Token Lifetime (In Minutes): </label>
        <input type="number" id="lifetime" placeholder="10" th:name="lifetime" th:value="*{lifetime}">

        <button type="submit">Send Email</button>
    </form>
    <a th:href="@{/verify}">Verify a User</a>
    <p th:if="${message}" th:text="${message}"></p>
</body>
