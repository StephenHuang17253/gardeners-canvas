<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/header.html}"></head>

<body>
<div th:replace="~{fragments/navBar.html :: navBar('browsePublic')}" th:with="loggedIn=${loggedIn}"></div>
<div class="container mt-5 bg-light border rounded pt-4">
    <div class="row mb-4" >
        <div class="col">
            <h1 class="mb-3">Public Gardens</h1>
            <div th:replace="~{fragments/paginationPageOverview.html}"
                 th:with="totalGardens=${totalGardens}, startIndex=${startIndex}, endIndex=${endIndex}">
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <form th:action="@{/public-gardens/search/1}" method="get" class="d-flex">
                <input type="text" name="searchInput" class="form-control me-2" id="friendSearchBar" placeholder="Search"
                       maxlength="5000" th:value="${searchValue}" />
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>
    </div>
    <div class="row mb-4" th:if="${SearchErrorText!=''}">
        <div class="col">
            <h3 class="text-danger" th:text="${SearchErrorText}"></h3>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2" th:if="${SearchErrorText==''}">
        <div class="col" th:each="garden : ${publicGardens}">
            <div th:replace="~{fragments/gardenBox.html ::
                        gardenBox(gardenId=${garden.gardenId},
                        gardenName=${garden.gardenName},
                        gardenLocation=${garden.gardenLocation},
                        gardenSize=${garden.gardenSize},
                        gardenDescription=${garden.gardenDescription},
                        isPublic=${garden.isPublic},
                        plantImage1=${garden.plants.size() > 0 ? garden.plants[0].plantPictureFilename : null},
                        plantImage2=${garden.plants.size() > 1 ? garden.plants[1].plantPictureFilename : null},
                        plantImage3=${garden.plants.size() > 2 ? garden.plants[2].plantPictureFilename : null},
                        numberOfPlants=${garden.plants?.size()})}">
            </div>
        </div>
    </div>
    <div class="row mt-4" th:if="${SearchErrorText=='' and searchValue == ''}">
        <div class="col">
            <div th:replace="~{fragments/paginationNav.html}"
                 th:with="currentPage=${currentPage}, totalGardens=${totalGardens}, startIndex=${startIndex}, endIndex=${endIndex}, lastPage=${lastPage}">
            </div>
        </div>
    </div>
    <div class="row mt-4" th:if="${SearchErrorText=='' and searchValue != ''}">
        <div class="col">
            <div th:replace="~{fragments/searchPaginationNav.html}"
                 th:with="currentPage=${currentPage}, totalGardens=${totalGardens}, startIndex=${startIndex}, endIndex=${endIndex}, lastPage=${lastPage}, searchValue=${searchValue}">
            </div>
        </div>
    </div>
</div>
</body>

</html>
