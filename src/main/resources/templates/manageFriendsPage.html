<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
        <title>Manage Friends</title>
        <link th:href="@{/css/baseCss.css}" rel="stylesheet">
        <link th:href="@{/css/navBar.css}" rel="stylesheet">
        <link th:href="@{/css/tableList.css}" rel="stylesheet">
        <link th:href="@{/css/infoBox.css}" rel="stylesheet">
        <link th:href="@{/css/friendBox.css}" rel="stylesheet">
        <link th:href="@{/css/manageFriends.css}" rel="stylesheet">

    </head>

    <body>
    <div th:replace="fragmentExample/fragments/navBar.html :: navBar('gardens')" th:with="loggedIn=${loggedIn}"></div>
        <div class = "main-container">
            <div class="tableList-header">
                <h1 class="tableList-header-title"> Manage Friends </h1>
            </div>
            <br>

<!--            <div class="tableList-table-contain">-->
            <div class="tableList-table-contain">
<!--                <ul class="tab-links">-->
<!--                    <li class="active"><a href="#friends">Friends</a></li>-->
<!--                    <li><a href="#find">Add Friend</a></li>-->
<!--                    <li><a href="#pending">Pending</a></li>-->
<!--                    <li><a href="#declined">Declined</a></li>-->
<!--                </ul>-->


                <div class="tab-links">
                    <a href="#friends">
                        <button class="user_button" id="viewFriendButton"> Friends</button></a>
                    <a href="#search">
                        <button class="user_button" id="searchFriendButton"> Add Friend</button></a>
                    <a href="#pending">
                        <button class="user_button" id="viewPendingButton"> Pending</button></a>
                    <a href="#declined">
                        <button class="user_button" id="viewDeclinedButton"> Declined</button></a>

                </div>

                <div class="tab-content">
                    <div id="friends" class="tab active">
                        <h1>Friends</h1>


                            <div th:each="friend : ${userFriends}">
                                <div th:replace="~{fragmentExample/fragments/friendsBox ::
                                     friendsBox(friendsProfilePicture=${friend.getFriendProfilePicture},
                                     friendsName=${friend.getFriendName},
                                     friendsGardenLink=${friend.getFriendGardenLink},
                                     friendshipStatus=${friend.getFriendRequestStatusString()},
                                     isPotentialFriend=${isPotentialFriend != null ? isPotentialFriend : false},
                                     friendId=${friend.getFriendId()})}">
                                </div>
                            </div>
                        </div>


                    </div>

                    <div id="search" class="tab">
                        <h1>Search gardeners</h1>
                        <div id="searchBarContainer">
                            <form th:action="@{/manage-friends/search}" method="get">
                                <input type="text" name="searchInput" class="search-bar" id="friendSearchBar" placeholder="Search"/>
                                <button type="submit" class="user_button">Search</button>
                            </form>
                        </div>

                        <div th:if="${SearchErrorText!=''}">
                            <h3 class="error" th:text="${SearchErrorText}"></h3>
                        </div>

                        <div th:each="friend : ${searchResults}">
                            <div th:replace="~{fragmentExample/fragments/friendsBox ::
                                     friendsBox(friendsProfilePicture=${friend.getFriendProfilePicture},
                                     friendsName=${friend.getFriendName},
                                     friendsGardenLink=${friend.getFriendGardenLink},
                                     friendshipStatus=${friend.getFriendRequestStatusString()},
                                     isPotentialFriend=${isPotentialFriend != null ? isPotentialFriend : false},
                                     friendId=${friend.getFriendId()})}">
                            </div>
                        </div>


                    </div>

                    <div id="pending" class="tab">
                        <h1>Pending Friend Requests</h1>
                        <div class="tableList-table-contain">
                            <div class="tableList-table-count">
                                <br>
                                <span th:text="${pendingFriends?.size() ?: 0} + ' Requests'"> </span>
                            </div>
                            <div th:each="friend : ${pendingFriends}">
                                <div th:replace="fragmentExample/fragments/pendingFriendsBox ::
                                    pendingFriendsBox(friendsProfilePicture=${friend.getFriendProfilePicture},
                                    friendsName=${friend.getFriendName},
                                    isSender=${friend.isSender},
                                    friendId=${friend.getUserId})"
                                >
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



    </body>
    <script th:src="@{/js/manageFriendsPage.js}"></script>
    <script th:src="@{/js/manageFriends.js}"></script>
</html>
