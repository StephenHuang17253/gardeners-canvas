
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gardener's Grove Home Page</title>

    <link th:href="@{/css/homePage.css}" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container">
    <h2>Gardener's Grove</h2>
    <div class="sub-container">

        <img th:src="@{/Images/Garden.webp}" alt="Garden">

        <div>
            <a th:href="@{register}"><button th:if="${!loggedIn}">Register</button></a>

            <a th:href="@{login}"><button th:if="${!loggedIn}">Sign In</button></a>

            <a th:href="@{profile}"><button th:if="${loggedIn}">View Profile</button></a>
            
            <form th:if="${loggedIn}" th:action="@{/logout}" method="post">
                <button type="submit" >Logout</button>
            </form>

            <p th:if="${loggedIn}" th:text="${username}"></p>
        </div>

    </div>
</div>
</body>
</html>
