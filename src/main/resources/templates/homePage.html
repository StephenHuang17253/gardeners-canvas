<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gardener's Grove Home Page</title>

    <link th:href="@{/css/homePage.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/profilePicturePicker.css}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h2>Gardener's Grove</h2>

        // For some reason the home image will not load unless this is '/Images/' instead of '/images/'
        // Even though the folder is actually 'images'.
        // Don't know why, but this is how it is.
        <img th:src="@{/Images/Garden.webp}" alt="Garden">

        <div th:if="${loggedIn}" class="profile_info">
            <div class="profile_picture_container small_pic">
                <img id="profilePicture" th:src="@{${profilePicture}}" alt="User's profile picture">
            </div>

            <p th:text="${username}"></p>
        </div>

        <div class="buttons">
            <a th:if="${!loggedIn}" th:href="@{register}"><button>Register</button></a>

            <a th:if="${!loggedIn}" th:href="@{login}"><button>Sign In</button></a>

            <a th:if="${loggedIn}" th:href="@{profile}"><button>View Profile</button></a>

            <form th:if="${loggedIn}" th:action="@{/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>

</html>
