<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/header.html}"></head>

<body>
    <div th:replace="~{fragments/navBar.html :: navBar('register')}" th:with="loggedIn=${loggedIn}"></div>
    <div id="homeImage" class="d-flex align-items-center justify-content-center position-fixed w-100 h-100"
         th:style="|background-image: url('@{/images/landingPlant.JPG}');|"></div>
    <div class="container-md my-5 bg-white rounded py-5 w-50">
        <div class="row justify-content-center">
            <div class="text-center py-5">
                <h1>Reset Password</h1>
            </div>
            <div class="col-6">
                <form th:action="@{/reset-password/{token}(token=${token})}" method="post" class="border rounded-3 p-3">

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password *</label>
                        <input id="password" type="password" class="form-control" th:name="password"
                            th:value="*{password}" autofocus
                            th:classappend="${passwordError == null ? '' : 'border-danger'}">
                    </div>

                    <div class="mb-3">
                        <label for="retypePassword" class="form-label">Retype Password *</label>
                        <input id="retypePassword" type="password" class="form-control" th:name="retypePassword"
                            th:value="*{retypePassword}"
                            th:classappend="${passwordError == null ? '' : 'border-danger'}">
                    </div>

                    <p th:if="${passwordError}" class="text-danger fs-6 mb-3" th:text="${passwordError}"></p>

                    <div class="d-flex flex-row flex-wrap justify-content-center gap-3 mb-3">
                        <button type="submit" class="btn btn-success" formnovalidate>Save</button>
                        <a th:href="@{/login}">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/preventEnterSubmit.js}"></script>
    <script th:src="@{/js/inputCharacterLimit.js}"></script>
</body>

</html>
