<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link bg-white text-black"
                th:href="@{${'/public-gardens/search/'+ 1 + paramString}}">First</a>
        </li>

        <li class="page-item disabled" th:if="${currentPage > 3}">
            <span class="page-link">...</span>
        </li>

        <li class="page-item" th:if="${currentPage > 2}">
            <a class="page-link bg-white text-black"
                th:href="@{${'/public-gardens/search/'+ (currentPage - 2) + paramString}}"
                th:text="${currentPage - 2}"></a>
        </li>

        <li class="page-item" th:if="${currentPage > 1}">
            <a class="page-link bg-white text-black"
                th:href="@{${'/public-gardens/search/'+ (currentPage - 1) + paramString}}"
                th:text="${currentPage - 1}"></a>
        </li>

        <li class="page-item active">
            <span class="page-link bg-success text-white" th:text="${currentPage}"></span>
        </li>

        <li class="page-item" th:if="${currentPage + 1 <= lastPage}">
            <a class="page-link bg-white text-black"
                th:href="@{${'/public-gardens/search/'+ (currentPage + 1) + paramString}}"
                th:text="${currentPage + 1}"></a>
        </li>

        <li class="page-item" th:if="${currentPage + 2 <= lastPage}">
            <a class="page-link bg-white text-black"
                th:href="@{${'/public-gardens/search/'+ (currentPage + 2) + paramString}}"
                th:text="${currentPage + 2}"></a>
        </li>

        <li class="page-item disabled" th:if="${currentPage < lastPage - 2}">
            <span class="page-link bg-white text-black">...</span>
        </li>

        <li class="page-item">
            <a class="page-link bg-white text-black"
                th:href="@{${'/public-gardens/search/'+ lastPage + paramString}}">Last</a>
        </li>
    </ul>
</nav>
