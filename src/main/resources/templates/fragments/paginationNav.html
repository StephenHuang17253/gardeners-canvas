<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" th:href="@{${'/public-gardens/search/'+ 1 + paramString}}" style="color: #212529;">First</a>
        </li>

        <li class="page-item disabled" th:if="${currentPage > 3}" style="color: #212529;">
            <span class="page-link">...</span>
        </li>

        <li class="page-item" th:if="${currentPage > 2}" style="color: #212529;">
            <a class="page-link" th:href="@{${'/public-gardens/search/'+ (currentPage - 2) + paramString}}" style="color: #212529;" th:text="${currentPage - 2}"></a>
        </li>

        <li class="page-item" th:if="${currentPage > 1}">
            <a class="page-link" th:href="@{${'/public-gardens/search/'+ (currentPage - 1) + paramString}}" style="color: #212529;" th:text="${currentPage - 1}"></a>
        </li>

        <li class="page-item active">
            <span class="page-link" th:text="${currentPage}" style="background-color: #537E39; border-color: #fdfdfd;"></span>
        </li>

        <li class="page-item" th:if="${currentPage + 1 <= lastPage}">
            <a class="page-link" th:href="@{${'/public-gardens/search/'+ (currentPage + 1) + paramString}}" style="color: #212529;" th:text="${currentPage + 1}"></a>
        </li>

        <li class="page-item" th:if="${currentPage + 2 <= lastPage}">
            <a class="page-link" th:href="@{${'/public-gardens/search/'+ (currentPage + 2) + paramString}}" style="color: #212529;" th:text="${currentPage + 2}"></a>
        </li>

        <li class="page-item disabled" th:if="${currentPage < lastPage - 2}" style="color: #212529;">
            <span class="page-link">...</span>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{${'/public-gardens/search/'+ lastPage + paramString}}" style="color: #212529;">Last</a>
        </li>
    </ul>
</nav>
