<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" th:href="@{/public-gardens/page/1}" style="color: #537E39;">First</a>
        </li>

        <li class="page-item disabled" th:if="${currentPage > 3}" style="color: #537E39;">
            <span class="page-link">...</span>
        </li>

        <li class="page-item" th:if="${currentPage - 2 > 0}" style="color: #537E39;">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${currentPage - 2})}" style="color: #537E39;" th:text="${currentPage - 2}"></a>
        </li>

        <li class="page-item" th:if="${currentPage - 1 > 0}">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${currentPage - 1})}" style="color: #537E39;" th:text="${currentPage - 1}"></a>
        </li>

        <li class="page-item active">
            <span class="page-link" th:text="${currentPage}" style="background-color: #537E39; border-color: #537E39;"></span>
        </li>

        <li class="page-item" th:if="${currentPage + 1 <= lastPage}">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${currentPage + 1})}" style="color: #537E39;" th:text="${currentPage + 1}"></a>
        </li>

        <li class="page-item" th:if="${currentPage + 2 <= lastPage}">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${currentPage + 2})}" style="color: #537E39;" th:text="${currentPage + 2}"></a>
        </li>

        <li class="page-item disabled" th:if="${currentPage < lastPage - 2}" style="color: #537E39;">
            <span class="page-link">...</span>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${lastPage})}" style="color: #537E39;">Last</a>
        </li>
    </ul>
</nav>
