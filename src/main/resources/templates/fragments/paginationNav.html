<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" th:href="@{/public-gardens/page/1}">First</a>
        </li>

        <li class="page-item disabled" th:if="${currentPage > 3}">
            <span class="page-link">...</span>
        </li>

        <li class="page-item" th:if="${currentPage - 2 > 0}">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${currentPage - 2})}" th:text="${currentPage - 2}"></a>
        </li>

        <li class="page-item" th:if="${currentPage - 1 > 0}">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${currentPage - 1})}" th:text="${currentPage - 1}"></a>
        </li>

        <li class="page-item active" style="background-color: #537E39; border-color: #537E39">
            <span class="page-link" th:text="${currentPage}"></span>
        </li>

        <li class="page-item" th:if="${currentPage + 1 <= lastPage}">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${currentPage + 1})}" th:text="${currentPage + 1}"></a>
        </li>

        <li class="page-item" th:if="${currentPage + 2 <= lastPage}">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${currentPage + 2})}" th:text="${currentPage + 2}"></a>
        </li>

        <li class="page-item disabled" th:if="${currentPage < lastPage - 2}">
            <span class="page-link">...</span>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{/public-gardens/page/{page}(page=${lastPage})}">Last</a>
        </li>
    </ul>
</nav>
