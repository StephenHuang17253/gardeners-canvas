<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link link-primary" th:href="@{/{friendId}/gardens(friendId=${friendId}, page=1, filter=${filter})}">First</a>
        </li>

        <li class="page-item disabled" th:if="${currentPage > 3}">
            <span class="page-link link-primary">...</span>
        </li>

        <li class="page-item" th:if="${currentPage - 2 > 0}">
            <a class="page-link link-primary" th:href="@{/{friendId}/gardens(friendId=${friendId}, filter=${filter})}"  th:text="${currentPage - 2}"></a>
        </li>

        <li class="page-item" th:if="${currentPage - 1 > 0}">
            <a class="page-link link-primary" th:href="@{/{friendId}/gardens(friendId=${friendId}, page=${currentPage - 1}, filter=${filter})}" th:text="${currentPage - 1}"></a>
        </li>

        <li class="page-item active">
            <span class="page-link bg-primary" th:text="${currentPage}"></span>
        </li>

        <li class="page-item" th:if="${currentPage + 1 <= lastPage}">
            <a class="page-link link-primary" th:href="@{/{friendId}/gardens(friendId=${friendId}, page=${currentPage + 1}, filter=${filter})}" th:text="${currentPage + 1}"></a>
        </li>

        <li class="page-item" th:if="${currentPage + 2 <= lastPage}">
            <a class="page-link link-primary" th:href="@{/{friendId}/gardens(friendId=${friendId}, page=${currentPage + 2}, filter=${filter})}" th:text="${currentPage + 2}"></a>
        </li>

        <li class="page-item disabled" th:if="${currentPage < lastPage - 2}">
            <span class="page-link link-primary">...</span>
        </li>

        <li class="page-item">
            <a class="page-link link-primary" th:href="@{/{friendId}/gardens(friendId=${friendId}, page=${lastPage}, filter=${filter})}">Last</a>
        </li>
    </ul>
</nav>
