<div th:fragment="recentPlantsCard(gardenId, gardenName, plantId, plantName, plantPicture, ownerImage, ownerName, isOwner)">
    <a th:href="${isOwner} ? @{/my-gardens/{gardenId}(gardenId=${gardenId})} : @{/public-gardens/{gardenId}(gardenId=${gardenId})}"
       class="text-decoration-none">
        <div class="card h-100 bg-primary text-white garden-card">
            <div class="card-body">
                <div class="d-flex w-100">
                    <div class="ratio ratio-1x1">
                        <img th:id="'plantPicture' + ${plantId}"
                             th:src="@{${plantPicture == null ? '/images/default_plant.png' : '/files/plants/' + plantPicture}}"
                             alt="Plant Picture" class="image-fluid rounded-circle w-100 h-100 object-fit-cover">
                    </div>
                </div>
                <div class="d-flex flex-row gap-3 my-2">
                    <div style="width: 100px">
                        <div class="ratio ratio-1x1 ms-auto">
                            <img id="profilePicture" class="rounded-circle object-fit-cover w-100 h-100"
                                 th:src="@{${ownerImage == null ? '/images/default_profile_picture.png' : '/files/users/' + ownerImage}}"
                                 alt="Owner's profile picture">
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="card-title" th:text="${plantName}"></h5>
                        <p class="card-subtitle">
                            <small th:text="${gardenName}"></small>
                        </p>
                        <p class="card-subtitle">
                            <small th:text="${ownerName}"></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
