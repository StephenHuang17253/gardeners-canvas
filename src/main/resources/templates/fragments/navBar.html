<!--
Fragment that runs the nav bar, to add the navbar to you page:
insert into the head:
"
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link th:href="@{/css/bootStrap.css}" rel="stylesheet">
"
insert into the HTML body at the top:
"
<div th:replace="fragments/navBar.html :: navBar">
"
Editing content below will change the nav bar on all pages where it is implemented
-->

<nav th:fragment="navBar(activeParam)" id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" onclick="navigateTo('/')">Gardener's Grove</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li th:if="${loggedIn == null ? false : loggedIn}" th:class="|nav-item ${activeParam == 'create' ? 'active' : ''}|">
                <a class="nav-link" onclick="navigateTo('/create-new-garden')">Create Garden</a>
            </li>

            <li th:if="${loggedIn == null ? false : loggedIn}" class="|nav-item dropdown ${activeParam == 'home' ? 'active' : ''}|">

                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" onclick="navigateTo('/my-gardens')">
                    My Gardens
                </a>

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/my-gardens/{gardenId}(gardenId=${garden.getGardenId})}"
                        th:each="garden : ${session.userGardens}" th:text="${garden.getGardenName}"></a>
                </div>
            </li>

            <li th:if="${loggedIn == null ? false : loggedIn}" th:class="|nav-item ${activeParam == 'browsePublic' ? 'active' : ''}|">
                <a class="nav-link" onclick="navigateTo('/public-gardens')">Browse Gardens</a>
            </li>

            <li th:if="${loggedIn == null ? false : loggedIn}" th:class="|nav-item ${activeParam == 'manageFriends' ? 'active' : ''}|">
                <a class="nav-link" onclick="navigateTo('/manage-friends')">Manage Friends</a>
            </li>
        </ul>

        <ul class="navbar-nav" th:if="${loggedIn == null ? true : !loggedIn}">
            <li class="nav-item">
                <a class="nav-link" onclick="navigateTo('/login')">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" onclick="navigateTo('/register')">Register</a>
            </li>
        </ul>

        <ul class="navbar-nav" th:if="${loggedIn == null ? false : loggedIn}">
            <li class="nav-item">
                <a class="nav-link" onclick="navigateTo('/profile')">Profile</a>
            </li>

            <li class="nav-item">
                <form id="logoutForm" th:action="@{/logout}" method="post">
                    <a type="submit" class="nav-link"
                        onclick="document.getElementById('logoutForm').submit()">Logout</a>
                </form>
            </li>
        </ul>
    </div>

    <div th:replace="fragments/bootStrapScripts.html"></div>

    <script th:src="@{/js/navBar.js}"></script>
</nav>
