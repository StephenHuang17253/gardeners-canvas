<div th:fragment="pendingFriendsBox(friendsProfilePicture, friendsName,  isSender, friendId)">
    <div class="card h-100 bg-success text-white garden-card" id="gardenbox">
        <div class="card-body pt-1 text-center">
            <h4 th:text="${friendsName}" class="card-title justify-content-center"></h4>
            <img id="imageToChange" th:src="@{${friendsProfilePicture == null ? '/images/default_profile_picture.png' : '/files/plants/' + friendsProfilePicture}}"
                 alt="Plant Image" class="card-img-top rounded justify-content-center mb-4">
            <div th:if="${isSender}">
                <form class="manage-friends-form" method="post" th:action="@{/manage-friends/remove}">
                    <input type="hidden" name="friendId" th:value="${friendId}">
                    <input type="hidden" name="requestCancelled" th:value="false">
                    <input type="hidden" th:name="activeTab" th:value="pending">
                    <button class="btn bg-success-subtle mb-2" style="color: black" type="submit">Cancel Friend Request</button>
                </form>
            </div>
            <div th:if="${!isSender}">
                <form class="manage-friends-form" method="post" th:action="@{/manage-friends}">
                    <input type="hidden" name="pendingFriendId" th:value="${friendId}">
                    <input type="hidden" name="friendAccepted" th:value="false">
                    <input type="hidden" th:name="activeTab" th:value="pending">
                    <button class="btn bg-success-subtle mb-2" onclick="manageRequest(this, true)">Accept Friend Request</button>
                    <button class="btn bg-danger-subtle mb-2" onclick="manageRequest(this, false)">Decline Friend Request</button>

                </form>
            </div>


        </div>
    </div>
    <br>
</div>
