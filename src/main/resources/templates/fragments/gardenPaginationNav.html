<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link bg-white text-black" th:href="@{/my-gardens(page=1, filter=${filter})}">First</a>
        </li>

        <li class="page-item disabled" th:if="${currentPage > 3}">
            <span class="page-link">...</span>
        </li>

        <li class="page-item" th:if="${currentPage > 2}">
            <a class="page-link bg-white text-black" th:href="@{/my-gardens(page=${currentPage - 2}, filter=${filter})}"
                th:text="${currentPage - 2}"></a>
        </li>

        <li class="page-item" th:if="${currentPage > 1}">
            <a class="page-link bg-white text-black" th:href="@{/my-gardens(page=${currentPage - 1}, filter=${filter})}"
                th:text="${currentPage - 1}"></a>
        </li>

        <li class="page-item active">
            <span class="page-link bg-primary text-white" th:text="${currentPage}"></span>
        </li>

        <li class="page-item" th:if="${currentPage + 1 <= lastPage}">
            <a class="page-link bg-white text-black" th:href="@{/my-gardens(page=${currentPage + 1}, filter=${filter})}"
                th:text="${currentPage + 1}"></a>
        </li>

        <li class="page-item" th:if="${currentPage + 2 <= lastPage}">
            <a class="page-link bg-white text-black" th:href="@{/my-gardens(page=${currentPage + 2}, filter=${filter})}"
                th:text="${currentPage + 2}"></a>
        </li>

        <li class="page-item disabled" th:if="${currentPage < lastPage - 2}">
            <span class="page-link bg-white text-black">...</span>
        </li>

        <li class="page-item">
            <a class="page-link bg-white text-black" th:href="@{/my-gardens(page=${lastPage}, filter=${filter})}"
                style="color: #198754;">Last</a>
        </li>
    </ul>
</nav>
