<div th:fragment="friendsBox(friendsProfilePicture, friendsName,  friendsGardenLink, friendshipStatus, friendId)">
    <div class="card h-100 bg-success text-white garden-card" id="friendsBox">
        <div class="card-body pt-1 text-center">
            <h4 th:text="${friendsName}" class="card-title justify-content-center"></h4>
            <img id="card-img-top"
                 th:src="@{${friendsProfilePicture == null ? '/images/default_profile_picture.png' : '/files/users/' + friendsProfilePicture}}"
                 alt="Profile Image" class="card-img-top rounded justify-content-center mb-4">
            <form th:action="@{${friendsGardenLink}}" method="get" class="justify-content-center">
                <button type="submit" class="justify-content-center btn light_green  mb-2" > Their Gardens </button>
            </form>
            <button th:data-name="${friendId}" th:onclick="showModal(this.getAttribute('data-name'))" class=" light_green btn mb-2">Remove Friend</button>
            <form th:id="|confirm-remove-form-${friendId}|" class="initially-hidden" th:action="@{/manage-friends/remove}" method="post">
                <input type="hidden" id="friendId" name="friendId" th:value="${friendId}">
                <input type="hidden" th:name="activeTab" th:value="friends">
                <button class="justify-content-center btn light_red  mb-2" type="submit" >Confirm</button>
                <button class="justify-content-center btn light_green  mb-2" type="button" th:data-name="${friendId}" th:onclick="closeModal(this.getAttribute('data-name'))">Cancel</button>
            </form>
        </div>
    </div>
    <br>
</div>
