<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html"></head>

<body>
    <div th:replace="fragments/navBar.html :: navBar('gardens')" th:with="loggedIn=${loggedIn}"></div>
    <div class="container-md my-5">

        <div class="text-center">
            <h1>Create New Plant</h1>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-md-5 p-3">

                <form th:action="@{create-new-plant}" method="post" enctype="multipart/form-data"
                    class="border rounded-3 p-3">

                    <div class="w-100 d-flex flex-row justify-content-center mb-3">

                        <div class="position-relative w-75">

                            <div class="ratio ratio-1x1">
                                <img id="imageToChange" th:src="@{${plantPicture}}" alt="Plant image"
                                    class="image-fluid rounded-circle border">
                            </div>

                            <label
                                class="position-absolute top-0 start-0 w-100 h-100 rounded-circle cursor-pointer darken-on-hover">
                                <p class="position-absolute top-50 start-50 translate-middle fs-1">+</p>
                                <input id="plantPictureInput" type="file" th:name="plantPictureInput" accept="image/*"
                                    onChange="handleFileSelect(event)" class="visually-hidden">
                            </label>
                        </div>
                        <p th:if="${plantPictureError}" class="error-message" th:text="${plantPictureError}"></p>
                    </div>

                    <div class="mb-3">
                        <label for="plantName" class="form-label">Plant Name: </label>

                        <input type="text" id="plantName" class="form-control" placeholder="Name of plant"
                            th:name="plantName" th:value="*{plantName}" autofocus>

                        <div th:if="${PNErrorText!=''}">
                            <h3 class="text-danger fs-6" th:text="${PNErrorText}"></h3>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="plantCount" class="form-label">Plant Count: </label>

                        <input type="number" min="0" step="1" class="form-control" id="plantCount"
                            placeholder="Number of plants" th:name="plantCount" th:value="*{plantCount}" autofocus>

                        <div th:if="${PCErrorText!=''}">
                            <h3 class="text-danger fs-6" th:text="${PCErrorText}"></h3>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="plantDescription" class="form-label">Plant Description (Optional)</label>

                        <div class="form-floating">
                            <textarea class="form-control" id="plantDescription" placeholder="Description"
                                th:name="plantDescription" th:text="*{plantDescription}" autofocus></textarea>
                        </div>

                        <div th:if="${PDErrorText!=''}">
                            <h3 class="text-danger fs-6" th:text="${PDErrorText}" id="plantDescriptionError"></h3>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="plantDate" class="form-label">Plant Date (Optional)</label>
                        <input type="date" class="form-control" id="plantDate" placeholder="" max="9999-12-30"
                            min="0000-01-01" th:name="plantDate" th:value="*{plantDate}" autofocus>

                        <div th:if="${PAErrorText!=''}">
                            <h3 class="text-danger fs-6" th:text="${PAErrorText}" id="plantDateError"></h3>
                        </div>
                    </div>

                    <div class="d-flex flex-row flex-wrap justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary text-nowrap" formnovalidate>Submit</button>
                        <a th:href="@{/my-gardens/{gardenId}(gardenId=${gardenId})}">
                            <button type="button" class="btn btn-secondary text-nowrap">Cancel</button>
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script th:src="@{/js/preventEnterSubmit.js}"></script>
    <script th:src="@{/js/imagePicker.js}"></script>
    <script th:src="@{/js/editPlantForm.js}"></script>
    <script th:src="@{/js/inputCharacterLimit.js}"></script>
</body>

</html>
