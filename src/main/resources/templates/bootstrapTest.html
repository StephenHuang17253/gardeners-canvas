<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Test Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link th:href="@{/css/bootStrap.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/home}">Gardener's Grove</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li  th:if="${loggedIn}" th:class="|nav-item ${activeParam == 'create' ? 'active' : ''}|">
                    <a class="nav-link" th:href="@{/create-new-garden}">Create Garden</a>
                </li>

                <li th:if="${loggedIn}" class="|nav-item dropdown ${activeParam == 'home' ? 'active' : ''}|">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Gardens
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/my-gardens/{gardenId}(gardenId=${garden.getGardenId})}" th:each="garden : ${session.userGardens}" th:text="${garden.getGardenName}"></a>
                    </div>
                </li>

                <li th:if="${loggedIn}" th:class="|nav-item ${activeParam == 'browsePublic' ? 'active' : ''}|">
                    <a class="nav-link" th:href="@{/public-gardens}">Browse Gardens</a>
                </li>

                <li  th:if="${loggedIn}" th:class="|nav-item ${activeParam == 'manageFriends' ? 'active' : ''}|">
                    <a class="nav-link" th:href="@{/manage-friends}">Manage Friends</a>
                </li>
            </ul>

            <ul class="navbar-nav" th:if="${!loggedIn}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
            </ul>

            <ul class="navbar-nav" th:if="${loggedIn}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>

                <li class="nav-item">
                    <form id="logoutForm" th:action="@{/logout}" method="post">
                        <a type="submit" class="nav-link" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                    </form>
                </li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </nav>

    

</body>

</html>
