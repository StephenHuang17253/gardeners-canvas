<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
    <title>Validate Gardener's Grove Account</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/verificationPage.css}" />
</head>

<body>
  <h1>Verify Account</h1>
  <form id="code-form" th:action="@{/verify}" method="post" >
    <div>
      <p>An email has been sent to your inbox with a 6 character signup code</p>
      <p>Enter the code below to verify your account</p>
    </div>
    <div class="code-container">
      <input class="code-input"/>
      <input class="code-input"/>
      <input class="code-input"/>
      <input class="code-input"/>
      <input class="code-input"/>
      <input class="code-input"/>
    </div>

    <!-- Hidden inputs to send the email address and token string to the server -->

    <input type="hidden" th:name="emailAddress" th:value="*{emailAddress}" id="emailAddress">
    <input type="hidden" th:name="tokenString" th:value="*{tokenString}" id="tokenString">
    
    <button type="submit">Verify</button>
    <p th:text="${message}"></p>
  </form>
  

  <script th:src="@{/js/verificationPage.js}"></script>
</body>

</html>
