<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/header.html}"></head>

<body>
    <div th:replace="~{fragments/navBar.html :: navBar('plantWiki')}" th:with="loggedIn=${loggedIn}"></div>
    <div id="homeImage" class="d-flex align-items-center justify-content-center position-fixed w-100 h-100"
         th:style="|background-image: url('@{/images/landingPlant.JPG}');|"></div>
    <div class="container mt-5 bg-white border rounded pt-4">
        <div class="row">
            <div class="col">
                <h1 th:text="${plant.commonName} + ' Details'"></h1>
            </div>
        </div>
        <div class="row mb-4">
            <h5 th:text="${plant.scientificName}" class="fw-light fst-italic text-success"></h5>
            <div class="w-50 mb-4">
                <div class="ratio ratio-1x1">
                    <img th:src="@{${plant.defaultImage == '' ? '/images/default_plant.png' : plant.defaultImage}}"
                         alt="Plant Picture" class="image-fluid rounded w-100 h-100 object-fit-cover">
                </div>
            </div>
            <p th:text="${plant.watering}"></p>
            <p th:text="${plant.description}"></p>
            <p th:text="${plant.cycle}"></p>
            <p th:text="${plant.wateringPeriod}"></p>
            <p th:text="${plant.wateringGeneralBenchmarkValue}"></p>
            <p th:text="${plant.wateringGeneralBenchmarkUnit}"></p>
            <p th:text="${plant.sunlight}"></p>
            <p th:text="${plant.pruningMonth}"></p>
            <p th:text="${plant.pruningCountAmount}"></p>
            <p th:text="${plant.pruningCountInterval}"></p>
            <p th:text="${plant.flowers}"></p>
            <p th:text="${plant.floweringSeason}"></p>
            <p th:text="${plant.fruits}"></p>
            <p th:text="${plant.edibleFruit}"></p>
            <p th:text="${plant.fruitSeason}"></p>
            <p th:text="${plant.poisonousToHumans}"></p>
            <p th:text="${plant.poisonousToPets}"></p>
            <p th:text="${plant.maintenance}"></p>
            <p th:text="${plant.indoor}"></p>
            <div class="text-center">
                <a href="https://perenual.com/" target="_blank">Plant Info data by Perenual API</a>
            </div>
        </div>
    </div>
</body>

</html>
