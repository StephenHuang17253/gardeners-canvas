<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
    <link th:href="@{/css/baseCss.css}" rel="stylesheet">
    <link th:href="@{/css/resetPassword.css}" rel="stylesheet">
    <title>Reset Password</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</head>

<body>
    <div th:replace="fragments/navBar.html :: navBar('create')" th:with="loggedIn=${loggedIn}"></div>
    <div class="form-container">
        <form action="#" th:action="@{/reset-password/{token}(token=${token})}" method="post">
            <h1>Reset Password</h1>
            <div>
                <label for="password">New Password:</label><br>
                <input type="password" class="form-control" id="password" placeholder="********" th:name="password"
                    th:value="*{password}" data-cy="password" required autofocus>
            </div>
            <div>
                <label for="retypePassword"> Retype Password: </label>
                <input type="password" class="form-control" id="retypePassword" placeholder="********"
                    th:name="retypePassword" th:value="*{retypePassword}" data-cy="retypePassword" required autofocus>
                <p th:if="${passwordError}" class="error-message" th:text="${passwordError}"></p>
            </div>
            <button type="submit" class="user_button" formnovalidate>Save</button>
        </form>
    </div>
    <script th:src="@{/js/preventEnterSubmit.js}"></script>
    <script th:src="@{/js/inputCharacterLimit.js}"></script>
</body>

</html>
