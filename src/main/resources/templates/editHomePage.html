<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/header.html}"></head>

<body>
    <div th:replace="~{fragments/navBar.html :: navBar('home')}" th:with="loggedIn=${loggedIn}"></div>
    <div id="homeImage" class="d-flex align-items-center justify-content-center position-fixed w-100 h-100"
        th:style="|background-image: url('@{/images/landingPlant.JPG}');|"></div>
    <div class="container-md my-5 bg-white rounded py-5 w-50">
        <div class="row justify-content-center">
            <div class="text-center py-5">
                <h1>Edit Home Page</h1>
            </div>
            <div class="col-6">
                <form th:action="@{/home/edit}" method="post" class="border rounded-3 p-3">

                    <h5>Checked following items will show on your home page</h5>

                    <div class="form-check mb-3">
                        <input id="lastNameCheck" class="form-check-input" type="checkbox" th:name="requestedFriends"
                            th:checked="${layout.requestedFriends}">
                        <label for="lastNameCheck" class="form-check-label">
                            Requested Friends
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input id="lastNameCheck" class="form-check-input" type="checkbox" th:name="acceptedFriends"
                            th:checked="${layout.acceptedFriends}">
                        <label for="lastNameCheck" class="form-check-label">
                            Accepted Friends
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input id="lastNameCheck" class="form-check-input" type="checkbox" th:name="recentPlants"
                            th:checked="${layout.recentPlants}">
                        <label for="lastNameCheck" class="form-check-label">
                            Recent Plants
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input id="lastNameCheck" class="form-check-input" type="checkbox" th:name="recentGardens"
                            th:checked="${layout.recentGardens}">
                        <label for="lastNameCheck" class="form-check-label">
                            Recent Gardens
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input id="lastNameCheck" class="form-check-input" type="checkbox" th:name="notifications"
                            th:checked="${layout.notifications}">
                        <label for="lastNameCheck" class="form-check-label">
                            Notifications
                        </label>
                    </div>

                    <div class="d-flex flex-row flex-wrap justify-content-center gap-3">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a th:href="@{/home}">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/preventEnterSubmit.js}"></script>
    <script th:src="@{/js/inputCharacterLimit.js}"></script>
    <script th:src="@{/js/noLastName.js}"></script>
    <script th:src="@{/js/accountFormValidation.js}"></script>
</body>

</html>
