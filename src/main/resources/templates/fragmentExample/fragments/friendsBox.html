<div th:fragment="friendsBox(friendsProfilePicture, friendsName,  friendsGardenLink, friendshipStatus, friendId)">
    <div class="friends-box" id="friendsBox">
        <div class="profile-details">
            <img id="imageToChange"
                 th:src="@{${friendsProfilePicture == null ? '/images/default_profile_picture.png' : '/files/users/' + friendsProfilePicture}}"
                 alt="Profile Image" class="profile-image">
            <br>
            <span th:text="${friendsName}" class="friend-name"></span>
            <br>
            <form th:action="@{${friendsGardenLink}}" method="get">
                <button type="submit" class="garden-button" > Their Gardens </button>
            </form>
            <form th:action="@{/manage-friends/remove}" method="post">
                <input type="hidden" name="friendId" th:value="${friendId}">
                <input type="hidden" th:name="activeTab" th:value="friends">
                <button type="submit" class="remove-button">Remove Friend</button>
            </form>
        </div>
    </div>
    <br>
</div>
