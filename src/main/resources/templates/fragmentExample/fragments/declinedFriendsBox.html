<div th:fragment="declinedFriendsBox(friendsProfilePicture, friendsName,  isSender, friendId)">
    <div class="gardenbox" id="gardenbox">
        <div class="garden-details">
            <img id="imageToChange" th:src="@{${friendsProfilePicture == null ? '/images/default_profile_picture.png' : '/files/plants/' + friendsProfilePicture}}"
                 alt="Plant Image" class="plant-image">
            <br>
            <span th:text="${friendsName}" class="garden-name"></span>
            <br>
            <div th:if="${isSender}">
                <p>Declined your request.</p>
            </div>

            <div th:if="${!isSender}">
                <form th:action="@{/manage-friends/send-invite}" method="post">
                    <input type="hidden" th:name="friendId" th:value="${friendId}"/>
                    <input type="hidden" th:name="activeTab" th:value="declined">
                    <p>You declined their request.</p>
                    <p>If you changed your mind you may:</p>
                    <button type="submit" class="invite_button">Invite as friend</button>
                </form>
            </div>


        </div>
    </div>
    <br>
</div>
