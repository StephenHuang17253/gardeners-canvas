<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thymeleaf Fragments: params</title>
    <link th:href="@{/css/navBar.css}" rel="stylesheet">
    <link th:href="@{/css/baseCss.css}" rel="stylesheet">

</head>
<body>
<div th:replace="fragmentExample/fragments/navBar.html :: navBar"></div>
<div class="main-container">
    <header th:insert="fragmentExample/fragments/general.html :: header"> </header>
    <div th:replace="fragmentExample/fragments/forms.html :: formField(field='Name', value='John Doe',size='40')">
    </div>
    <div th:replace="fragmentExample/fragments/general.html :: footer"></div>
</div>
</body>
</html>
