<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html"></head>

<body>
    <div th:replace="fragments/navBar.html :: navBar('login')" th:with="loggedIn=${loggedIn}"></div>
    <div class="container-md my-5">

        <div class="text-center">
            <h1>Lost Password</h1>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-md-3 p-3">
                <form th:action="@{/lost-password}" method="post" class="border rounded-3 p-3">

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address *</label>
                        <input id="emailAddress" type="text" class="form-control" th:name="emailAddress"
                            th:value="*{emailAddress}" autofocus>
                        <p th:if="${emailError}" class="text-danger fs-6" th:text="${emailError}"></p>
                    </div>

                    <p th:if="${message}" class="text-danger fs-6" th:text="${message}"></p>

                    <div class="d-flex flex-row flex-wrap justify-content-center gap-3 mb-3">
                        <button type="submit" class="btn btn-primary" formnovalidate>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/preventEnterSubmit.js}"></script>
    <script th:src="@{/js/inputCharacterLimit.js}"></script>
</body>

</html>
