<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/baseCss.css}" rel="stylesheet">
    <link th:href="@{/css/resetPassword.css}" rel="stylesheet">
    <title>Lost Password</title>
</head>

<body>
    <div th:replace="fragments/navBar.html :: navBar('create')" th:with="loggedIn=${loggedIn}"></div>
    <div class="form-container">
        <form action="#" th:action="@{/lost-password}" method="post">
            <h1>Lost Password Form</h1>
            <div>
                <label for="email">Please enter your email below:</label><br>
                <input type="text" id="email" th:name="email" th:value="${email}"><br>
                <p th:if="${emailError}" class="error-message" th:text="${emailError}"></p>
                <p th:if="${message}" th:text="${message}"></p>
            </div>
            <button type="submit" class="user_button" formnovalidate>Submit</button>
        </form>
    </div>
    <script th:src="@{/js/preventEnterSubmit.js}"></script>
    <script th:src="@{/js/inputCharacterLimit.js}"></script>
</body>

</html>
