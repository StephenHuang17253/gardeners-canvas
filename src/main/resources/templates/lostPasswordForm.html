<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/loginPage.css}" rel="stylesheet">
    <title>Lost Password</title>
</head>
<body>
<div class="form-container">
    <form action="#" th:action="@{/lost-password}" method="post">
        <h1>Lost Password Form</h1>
        <label for="email">Please enter your email below:</label><br>
        <input type="text" id="email" name="email"><br>
        <p th:if="${emailError}" class="error-message" th:text="${emailError}"></p>
        <button type="submit">Submit</button>
    </form>
    <div th:if="${message}" th:text="${message}"></div>
</div>
</body>
</html>
