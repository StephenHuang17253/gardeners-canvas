<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <title>Gardener's Grove</title>
</head>

<body>
  <div th:replace="fragments/navBar.html :: navBar('login')" th:with="loggedIn=${loggedIn}"></div>
  <div class="container-lg my-5">
    <div class="text-center">
        <h1>Login</h1>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-3 p-3">
            <form th:action="@{/login}" method="post" class="border rounded-3 p-3">
        
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address *</label>
                    <input type="text" class="form-control" th:name="emailAddress" th:value="*{emailAddress}" autofocus>
                    <p th:if="${emailAddressError}" class="text-danger fs-6" th:text="${emailAddressError}"></p>
                </div>
        
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" th:name="password" th:value="*{password}">
                    <p th:if="${loginError}" class="text-danger fs-6" th:text="${loginError}"></p>
                </div>

                <div class="text-center mb-3">
                  <button type="submit" class="btn btn-primary" formnovalidate onclick="lol()">Sign In</button>
                  <a th:href="@{/home}"><button class="btn btn-secondary" type="button">Cancel :(</button></a>
                </div>

                <p th:if="${message}" class="text-warning fs-6 mb-3" th:text="${message}"></p>

                <div class="text-center d-flex flex-column">
                    <a th:href="@{/register}">Not registered? Create an account</a>
                    <a th:href="@{/lost-password}">Forgot your Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
  <script th:src="@{/js/preventEnterSubmit.js}"></script>
  <script th:src="@{/js/inputCharacterLimit.js}"></script>
  <div th:replace="fragments/bootstrapScripts.html"></div>
</body>

</html>
