<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link th:href="@{/css/bootStrap.css}" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div th:replace="fragments/navBar.html :: navBar('login')" th:with="loggedIn=${loggedIn}"></div>
  <div class="col mt-5 w-50 text-center">
    <h1>Login</h1>
    <div class="col p-5 text-start">
      <form th:action="@{login}" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="emailAddress" placeholder="Email" th:name="emailAddress"
            th:value="*{emailAddress}" autofocus>
          <div th:if="${emailAddressError}" class="invalid-feedback" th:text="${emailAddressError}"></div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" th:name="password"
            th:value="*{password}">
          <div th:if="${loginError}" class="invalid-feedback" th:text="${loginError}"></div>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-primary">Sign In</button>
          <a th:href="@{home}" class="btn btn-danger">Cancel</a>
        </div>

        <p th:if="${message}" th:text="${message}"></p>
        <a th:href="@{register}" class="link">Not registered? Create an account</a>
        <a th:href="@{lost-password}" class="link">Forgot your Password?</a>
      </form>
    </div>

  </div>
  <script th:src="@{/js/preventEnterSubmit.js}"></script>
</body>

</html>
