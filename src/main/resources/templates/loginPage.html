<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <title>Gardener's Grove</title>
</head>

<body>
  <div th:replace="fragments/navBar.html :: navBar('login')" th:with="loggedIn=${loggedIn}"></div>
  <div class="container">
    <h1>Login</h1>
    <form th:action="@{login}" method="POST">
      <div>
        <label for="emailAddress">Email</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="email" th:name="emailAddress"
          th:value="*{emailAddress}" required autofocus />
        <p th:if="${emailAddressError}" class="error" th:text="${emailAddressError}"></p>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" th:name="password"
          th:value="*{password}" required />
        <p th:if="${loginError}" class="error" th:text="${loginError}"></p>
      </div>
      <div class="buttons">
        <button type="submit" class="user_button" formnovalidate>Sign In</button>
        <a th:href="@{home}"><button type="button" class="user_button">Cancel</button></a>
      </div>
      <a th:href="@{register}" class="link">Not registered? Create an account</a>
      <p th:if="${message}" th:text="${message}"></p>
      <a th:href="@{lost-password}" class="link">Forgot your Password?</a>
    </form>
  </div>
  <script th:src="@{/js/preventEnterSubmit.js}"></script>
</body>

</html>
