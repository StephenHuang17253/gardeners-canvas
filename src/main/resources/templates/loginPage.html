<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
    <link th:href="@{/css/loginPage.css}" rel="stylesheet">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form th:action="@{login}" method="POST">
        <div>
          <label for="emailAddress">Email</label>
          <input type="emailAddress" class="form-control" id="emailAddress" placeholder="emailAddress" th:name="emailAddress" required autofocus />
          <p th:if="${emailAddressError}" class="error-message" th:text="${emailAddressError}"></p>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password" th:name="password" required />
          <p th:if="${loginError}" class="error-message" th:text="${loginError}"></p>
        </div>
        <div class="buttons">
          <button type="submit" formnovalidate>Sign In</button>
          <a th:href="@{home}"><button type="button">Cancel</button></a>
        </div>
        <a th:href="@{register}" class="link">Not registered? Create an account</a>
        <p th:if="${message}" th:text="${message}"></p>
      </form>
    </div>
  </body>
</html>
